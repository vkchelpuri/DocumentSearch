<!-- src/app/login/login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <!-- Logo and Title for Login Page -->
      <mat-card-title>Document QnA</mat-card-title>
      <img src="assets/ai-icon.png" alt="Document QnA Logo" class="login-logo">
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex-center">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
