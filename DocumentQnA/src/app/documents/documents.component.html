<div class="documents-page">
  <mat-card class="documents-card">
    <div class="header-bar">
      <h2>Documents</h2>
      <button mat-raised-button *ngIf="files.length > 0" color="primary" (click)="goToUploadPage()">
        Upload New Document
      </button>
    </div>

    <div *ngIf="files.length === 0" class="empty-state">
      <mat-icon class="empty-icon">folder_off</mat-icon>
      <p>No documents found.</p>
      <button mat-stroked-button color="accent" (click)="goToUploadPage()">
        Upload Your First Document
      </button>
    </div>

    <div *ngIf="files.length > 0" class="table-scroll-container">
      <mat-table [dataSource]="files" class="mat-elevation-z2 documents-table">
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef>File Name</th>
          <td mat-cell *matCellDef="let file">{{ file.fileName }}</td>
        </ng-container>

        <ng-container matColumnDef="uploadedAt">
          <th mat-header-cell *matHeaderCellDef>Uploaded At</th>
          <td mat-cell *matCellDef="let file">{{ file.uploadedAt | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let file">
            <button mat-icon-button color="warn" matTooltip="Delete document" (click)="delete(file.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </mat-table>
    </div>
  </mat-card>
</div>
